<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Brain emoji style icon -->
  <circle cx="256" cy="200" r="100" fill="#FFF" opacity="0.2"/>
  <circle cx="256" cy="200" r="85" fill="#FFF" opacity="0.95"/>

  <!-- Brain curves (simplified) -->
  <path d="M 210 180 Q 190 160, 210 140 Q 230 120, 250 140 Q 270 120, 290 140 Q 310 160, 290 180"
        fill="none" stroke="#8B5CF6" stroke-width="8" stroke-linecap="round"/>
  <path d="M 220 200 Q 200 220, 220 240 Q 240 260, 260 240 Q 280 260, 300 240 Q 320 220, 300 200"
        fill="none" stroke="#8B5CF6" stroke-width="8" stroke-linecap="round"/>

  <!-- Additional brain detail -->
  <circle cx="240" cy="180" r="15" fill="#EC4899" opacity="0.6"/>
  <circle cx="272" cy="180" r="15" fill="#EC4899" opacity="0.6"/>
  <circle cx="256" cy="210" r="12" fill="#8B5CF6" opacity="0.6"/>

  <!-- NEP text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="90" font-weight="900"
        text-anchor="middle" fill="#FFFFFF" filter="url(#shadow)">NEP</text>

  <!-- Subtitle -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="36" font-weight="600"
        text-anchor="middle" fill="#FFFFFF" opacity="0.9">SYSTEM</text>
</svg>
