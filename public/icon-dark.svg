<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background gradient -->
  <defs>
    <linearGradient id="darkGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="240" fill="url(#darkGrad1)"/>

  <!-- Outer glow for brain -->
  <circle cx="256" cy="200" r="100" fill="#8b5cf6" opacity="0.15" filter="url(#glow)"/>

  <!-- Brain background -->
  <circle cx="256" cy="200" r="85" fill="url(#brainGrad)"/>

  <!-- Brain curves with glow effect -->
  <path d="M 210 180 Q 190 160, 210 140 Q 230 120, 250 140 Q 270 120, 290 140 Q 310 160, 290 180"
        fill="none" stroke="#a78bfa" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 220 200 Q 200 220, 220 240 Q 240 260, 260 240 Q 280 260, 300 240 Q 320 220, 300 200"
        fill="none" stroke="#a78bfa" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Brain detail circles with glow -->
  <circle cx="240" cy="180" r="15" fill="#c4b5fd" opacity="0.8"/>
  <circle cx="272" cy="180" r="15" fill="#c4b5fd" opacity="0.8"/>
  <circle cx="256" cy="210" r="12" fill="#ddd6fe" opacity="0.9"/>

  <!-- NEP text with glow -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="90" font-weight="900"
        text-anchor="middle" fill="#e9d5ff" filter="url(#shadow)">NEP</text>

  <!-- Subtitle -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="36" font-weight="600"
        text-anchor="middle" fill="#c4b5fd" opacity="0.95">SYSTEM</text>
</svg>
