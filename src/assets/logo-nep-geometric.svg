<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vibrant Modern Gradient (Blue to Purple) -->
    <linearGradient id="vibrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F093FB;stop-opacity:1" />
    </linearGradient>

    <!-- Alternative: Orange Gradient -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FA709A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FE9C5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC371;stop-opacity:1" />
    </linearGradient>

    <!-- Soft Shadow -->
    <filter id="iconShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded Square Background -->
  <rect x="10" y="10" width="100" height="100" rx="24" fill="url(#orangeGradient)" filter="url(#iconShadow)"/>

  <!-- Geometric "N" Letter (Modern, Bold) -->
  <g transform="translate(60, 60)">
    <!-- Left vertical bar -->
    <rect x="-22" y="-28" width="10" height="56" rx="3" fill="white"/>

    <!-- Diagonal bar (rotated rectangle) -->
    <rect x="-8" y="-10" width="10" height="48" rx="3" fill="white" transform="rotate(28 -3 14)"/>

    <!-- Right vertical bar -->
    <rect x="12" y="-28" width="10" height="56" rx="3" fill="white"/>

    <!-- Small accent dot (top right) -->
    <circle cx="24" cy="-24" r="3" fill="white" opacity="0.6"/>
  </g>
</svg>
