<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern Gradient (Orange to Yellow) -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA94D;stop-opacity:1" />
    </linearGradient>

    <!-- Smooth Shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded Square Background (iOS Style) -->
  <rect x="10" y="10" width="100" height="100" rx="22" fill="url(#modernGradient)" filter="url(#softShadow)"/>

  <!-- Stylized Flame (Ultra Minimalist) -->
  <g transform="translate(60, 60)">
    <!-- Main flame shape -->
    <path d="M 0,-28 C -8,-20 -12,-10 -12,0 C -12,12 -6,20 0,24 C 6,20 12,12 12,0 C 12,-10 8,-20 0,-28 Z"
          fill="white"
          opacity="0.95"/>

    <!-- Inner glow -->
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="white" opacity="0.3"/>

    <!-- Spark detail on top -->
    <circle cx="0" cy="-26" r="2.5" fill="white" opacity="0.8"/>
  </g>
</svg>
